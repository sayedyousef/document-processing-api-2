<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 600" font-family="Segoe UI, Arial, sans-serif">
  <defs>
    <marker id="arrowR" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c0392b"/>
    </marker>
    <marker id="arrowG" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e8449"/>
    </marker>
    <filter id="sh">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="480" y="32" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">Solution Comparison</text>

  <!-- LEFT: Old Approach -->
  <rect x="20" y="50" width="440" height="40" rx="8" fill="#922b21"/>
  <text x="240" y="76" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Original: LaTeX + MathJax</text>

  <!-- RIGHT: New Approach -->
  <rect x="500" y="50" width="440" height="40" rx="8" fill="#1e8449"/>
  <text x="720" y="76" text-anchor="middle" font-size="16" font-weight="bold" fill="white">New: MathML (No JavaScript)</text>

  <!-- Divider line -->
  <line x1="480" y1="50" x2="480" y2="590" stroke="#bdc3c7" stroke-width="1.5" stroke-dasharray="5,5"/>

  <!-- === LEFT SIDE === -->
  <!-- Input -->
  <rect x="115" y="110" width="250" height="42" rx="8" fill="#fef9e7" stroke="#f39c12" stroke-width="1.5" filter="url(#sh)"/>
  <text x="240" y="136" text-anchor="middle" font-size="13" fill="#2c3e50">ğŸ“„ Word File (.docx)</text>

  <line x1="240" y1="152" x2="240" y2="175" stroke="#c0392b" stroke-width="2" marker-end="url(#arrowR)"/>

  <!-- Step 1 -->
  <rect x="80" y="180" width="320" height="70" rx="8" fill="#fadbd8" stroke="#e74c3c" stroke-width="1.5" filter="url(#sh)"/>
  <text x="240" y="202" text-anchor="middle" font-size="13" font-weight="bold" fill="#922b21">Step 1: Pre-Process Equations</text>
  <text x="240" y="220" text-anchor="middle" font-size="10" fill="#7f8c8d">Find equations â†’ Convert to LaTeX text</text>
  <text x="240" y="236" text-anchor="middle" font-size="10" fill="#7f8c8d">â†’ Create modified Word file</text>

  <line x1="240" y1="250" x2="240" y2="273" stroke="#c0392b" stroke-width="2" marker-end="url(#arrowR)"/>

  <!-- Step 2 -->
  <rect x="80" y="278" width="320" height="70" rx="8" fill="#fadbd8" stroke="#e74c3c" stroke-width="1.5" filter="url(#sh)"/>
  <text x="240" y="300" text-anchor="middle" font-size="13" font-weight="bold" fill="#922b21">Step 2: Generate HTML</text>
  <text x="240" y="318" text-anchor="middle" font-size="10" fill="#7f8c8d">Convert to HTML tags</text>
  <text x="240" y="334" text-anchor="middle" font-size="10" fill="#e74c3c" font-weight="bold">+ Add MathJax JavaScript library</text>

  <line x1="240" y1="348" x2="240" y2="371" stroke="#c0392b" stroke-width="2" marker-end="url(#arrowR)"/>

  <!-- Output OLD -->
  <rect x="90" y="376" width="300" height="55" rx="10" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" filter="url(#sh)"/>
  <text x="240" y="400" text-anchor="middle" font-size="12" fill="#2c3e50">ğŸ“„ HTML + ğŸ“ images/ + ğŸ“„ .docx</text>
  <text x="240" y="418" text-anchor="middle" font-size="11" fill="#e74c3c" font-weight="bold">âš  Requires JavaScript</text>

  <!-- Limitations -->
  <rect x="70" y="450" width="340" height="90" rx="8" fill="#fdedec" stroke="#e74c3c" stroke-width="1"/>
  <text x="240" y="472" text-anchor="middle" font-size="11" font-weight="bold" fill="#c0392b">Limitations:</text>
  <text x="240" y="490" text-anchor="middle" font-size="10" fill="#922b21">âœ— JavaScript must load before equations show</text>
  <text x="240" y="506" text-anchor="middle" font-size="10" fill="#922b21">âœ— Equations not copy-pasteable until JS runs</text>
  <text x="240" y="522" text-anchor="middle" font-size="10" fill="#922b21">âœ— Two-step pipeline (slower)</text>

  <!-- === RIGHT SIDE === -->
  <!-- Input -->
  <rect x="595" y="110" width="250" height="42" rx="8" fill="#eafaf1" stroke="#27ae60" stroke-width="1.5" filter="url(#sh)"/>
  <text x="720" y="136" text-anchor="middle" font-size="13" fill="#2c3e50">ğŸ“„ Original Word File (.docx)</text>

  <line x1="720" y1="152" x2="720" y2="175" stroke="#1e8449" stroke-width="2" marker-end="url(#arrowG)"/>

  <!-- Single Step -->
  <rect x="540" y="180" width="360" height="168" rx="8" fill="#d5f5e3" stroke="#1e8449" stroke-width="2" filter="url(#sh)"/>
  <text x="720" y="206" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e8449">Single Step: Direct Conversion</text>
  <line x1="570" y1="215" x2="870" y2="215" stroke="#1e8449" stroke-width="0.5" opacity="0.4"/>
  <text x="720" y="238" text-anchor="middle" font-size="11" fill="#2c3e50">Load styles, footnotes, images</text>
  <text x="720" y="258" text-anchor="middle" font-size="11" fill="#2c3e50">Convert document body to HTML</text>
  <text x="720" y="282" text-anchor="middle" font-size="12" fill="#1e8449" font-weight="bold">Equations â†’ MathML directly</text>
  <text x="720" y="302" text-anchor="middle" font-size="11" fill="#2c3e50">Tables, footnotes, headings, images</text>
  <text x="720" y="322" text-anchor="middle" font-size="12" fill="#1e8449" font-weight="bold">No JavaScript needed âœ“</text>

  <line x1="720" y1="348" x2="720" y2="371" stroke="#1e8449" stroke-width="2" marker-end="url(#arrowG)"/>

  <!-- Output NEW -->
  <rect x="570" y="376" width="300" height="55" rx="10" fill="#d5f5e3" stroke="#1e8449" stroke-width="2.5" filter="url(#sh)"/>
  <text x="720" y="400" text-anchor="middle" font-size="13" fill="#2c3e50">ğŸ“„ Clean HTML + ğŸ“ images/</text>
  <text x="720" y="418" text-anchor="middle" font-size="12" fill="#1e8449" font-weight="bold">âœ“ No JavaScript needed</text>

  <!-- Advantages -->
  <rect x="550" y="450" width="340" height="90" rx="8" fill="#eafaf1" stroke="#1e8449" stroke-width="1"/>
  <text x="720" y="472" text-anchor="middle" font-size="11" font-weight="bold" fill="#1e8449">Advantages:</text>
  <text x="720" y="490" text-anchor="middle" font-size="10" fill="#1e8449">âœ“ Equations render natively in all modern browsers</text>
  <text x="720" y="506" text-anchor="middle" font-size="10" fill="#1e8449">âœ“ Copy-pasteable immediately</text>
  <text x="720" y="522" text-anchor="middle" font-size="10" fill="#1e8449">âœ“ Single step â€” simpler and faster</text>

  <!-- Bottom bar -->
  <rect x="20" y="560" width="920" height="30" rx="6" fill="#2c3e50"/>
  <text x="480" y="580" text-anchor="middle" font-size="12" fill="white">Both modes available â€” users switch via a simple toggle in the web interface</text>
</svg>