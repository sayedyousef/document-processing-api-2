<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" font-family="Segoe UI, Arial, sans-serif">
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
    <filter id="shadow1">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="22" font-weight="bold" fill="#2c3e50">Original Approach: LaTeX + MathJax (Two Steps)</text>

  <!-- STEP 1 Header -->
  <rect x="30" y="60" width="400" height="36" rx="6" fill="#1b4f72"/>
  <text x="230" y="84" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Step 1: Equation Pre-Processing</text>

  <!-- STEP 2 Header -->
  <rect x="470" y="60" width="400" height="36" rx="6" fill="#2c3e50"/>
  <text x="670" y="84" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Step 2: HTML Generation</text>

  <!-- Word File Input -->
  <rect x="140" y="115" width="180" height="50" rx="10" fill="#ebf5fb" stroke="#2980b9" stroke-width="2" filter="url(#shadow1)"/>
  <text x="230" y="140" text-anchor="middle" font-size="13" fill="#2c3e50">ğŸ“„ Word File (.docx)</text>
  <text x="230" y="155" text-anchor="middle" font-size="10" fill="#7f8c8d">ZIP archive with XML</text>

  <!-- Arrow down -->
  <line x1="230" y1="165" x2="230" y2="195" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow1)"/>

  <!-- Find Equations -->
  <rect x="115" y="200" width="230" height="50" rx="8" fill="#fef9e7" stroke="#f39c12" stroke-width="1.5" filter="url(#shadow1)"/>
  <text x="230" y="222" text-anchor="middle" font-size="12" fill="#2c3e50">Find ALL equations</text>
  <text x="230" y="238" text-anchor="middle" font-size="10" fill="#7f8c8d">(5 locations, 150+ equations)</text>

  <!-- Arrow down -->
  <line x1="230" y1="250" x2="230" y2="280" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow1)"/>

  <!-- Convert to LaTeX -->
  <rect x="115" y="285" width="230" height="50" rx="8" fill="#fef9e7" stroke="#f39c12" stroke-width="1.5" filter="url(#shadow1)"/>
  <text x="230" y="307" text-anchor="middle" font-size="12" fill="#2c3e50">Convert OMML â†’ LaTeX</text>
  <text x="230" y="323" text-anchor="middle" font-size="10" fill="#7f8c8d">(20+ element handlers)</text>

  <!-- Arrow down -->
  <line x1="230" y1="335" x2="230" y2="365" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow1)"/>

  <!-- Modified DOCX -->
  <rect x="140" y="370" width="180" height="50" rx="10" fill="#f5eef8" stroke="#8e44ad" stroke-width="2" filter="url(#shadow1)"/>
  <text x="230" y="393" text-anchor="middle" font-size="12" fill="#2c3e50">Modified .docx</text>
  <text x="230" y="408" text-anchor="middle" font-size="10" fill="#7f8c8d">(equations as LaTeX text)</text>

  <!-- Arrow right to Step 2 -->
  <line x1="320" y1="395" x2="560" y2="200" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#arrow1)"/>

  <!-- Load Resources -->
  <rect x="555" y="180" width="230" height="50" rx="8" fill="#eafaf1" stroke="#27ae60" stroke-width="1.5" filter="url(#shadow1)"/>
  <text x="670" y="202" text-anchor="middle" font-size="12" fill="#2c3e50">Load Resources</text>
  <text x="670" y="218" text-anchor="middle" font-size="10" fill="#7f8c8d">styles, footnotes, images</text>

  <!-- Arrow down -->
  <line x1="670" y1="230" x2="670" y2="260" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow1)"/>

  <!-- Convert to HTML -->
  <rect x="555" y="265" width="230" height="50" rx="8" fill="#eafaf1" stroke="#27ae60" stroke-width="1.5" filter="url(#shadow1)"/>
  <text x="670" y="287" text-anchor="middle" font-size="12" fill="#2c3e50">Convert to HTML</text>
  <text x="670" y="303" text-anchor="middle" font-size="10" fill="#7f8c8d">paragraphs, tables, lists...</text>

  <!-- Arrow down -->
  <line x1="670" y1="315" x2="670" y2="345" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow1)"/>

  <!-- Add MathJax -->
  <rect x="555" y="350" width="230" height="50" rx="8" fill="#fdedec" stroke="#e74c3c" stroke-width="1.5" filter="url(#shadow1)"/>
  <text x="670" y="372" text-anchor="middle" font-size="12" fill="#c0392b" font-weight="bold">Add MathJax JavaScript</text>
  <text x="670" y="388" text-anchor="middle" font-size="10" fill="#e74c3c">âš  Required to render equations</text>

  <!-- Arrow down -->
  <line x1="670" y1="400" x2="670" y2="430" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow1)"/>

  <!-- Output -->
  <rect x="530" y="435" width="280" height="60" rx="10" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" filter="url(#shadow1)"/>
  <text x="670" y="458" text-anchor="middle" font-size="13" fill="#2c3e50">ğŸ“„ HTML + ğŸ“ images/ + ğŸ“„ .docx</text>
  <text x="670" y="478" text-anchor="middle" font-size="11" fill="#e74c3c" font-weight="bold">âš  Needs JavaScript to display equations</text>
</svg>